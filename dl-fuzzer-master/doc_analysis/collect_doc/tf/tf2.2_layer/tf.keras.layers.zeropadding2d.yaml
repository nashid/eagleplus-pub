aliases:
- tf.compat.v1.keras.layers.ZeroPadding2D
constraints:
  '**kwargs':
    descp: ''
  data_format:
    default: None
    descp: A string, one of channels_last (default) or channels_first. The ordering
      of the dimensions in the inputs. channels_last corresponds to inputs with shape
      (batch_size, height, width, channels) while channels_first corresponds to inputs
      with shape (batch_size, channels, height, width). It defaults to the image_data_format
      value found in your Keras config file at ~/.keras/keras.json. If you never set
      it, then it will be "channels_last".
  padding:
    default: (1,1)
    descp: 'Int, or tuple of 2 ints, or tuple of 2 tuples of 2 ints. If int: the same
      symmetric padding is applied to height and width. If tuple of 2 ints: interpreted
      as two different symmetric padding values for height and width: (symmetric_height_pad,
      symmetric_width_pad). If tuple of 2 tuples of 2 ints: interpreted as ((top_pad,
      bottom_pad), (left_pad, right_pad))'
inputs:
  optional:
  - padding
  - data_format
  required:
  - '**kwargs'
