  out:
    default: None
    descp: The output NDArray (default is None).
    doc_dtype: NDArray, optional
    normalized_default: DEFAULT None
    normalized_descp:
    - The output D_STRUCTURE BSTR
    normalized_docdtype: D_STRUCTURE optional
  shape:
    descp: The shape of the new array.
    doc_dtype: int or tuple of int
    normalized_descp:
    - The shape of the new D_STRUCTURE
    normalized_docdtype: D_TYPE or D_STRUCTURE of D_TYPE
  val:
    descp: Fill value.
    doc_dtype: scalar
    normalized_descp:
    - Fill value
    normalized_docdtype: ONE_WORD scalar
