constraints:
  end:
    descp: the tensor with the ending points
    doc_dtype: Tensor
    dtype:
    - int
    - numeric
    - torch.bool
    ndim:
    - '0'
    - '1'
    range:
    - '[0,1]'
    - '[0,inf)'
    shape:
    - '&input'
    tensor_t:
    - torch.tensor
  input:
    descp: the tensor with the starting points
    doc_dtype: Tensor
    dtype:
    - int
    - numeric
    - torch.bool
    ndim:
    - '0'
    - '1'
    range:
    - '[0,1]'
    - '[0,inf)'
    shape:
    - '&input'
    tensor_t:
    - torch.tensor
  out:
    default: None
    descp: the output tensor.
    doc_dtype: Tensor, optional
    dtype:
    - int
    - numeric
    - torch.bool
    ndim:
    - '0'
    - '1'
    range:
    - '[0,1]'
    - '[0,inf)'
    shape:
    - '&input'
    tensor_t:
    - torch.tensor
  weight:
    descp: the weight for the interpolation formula
    doc_dtype: float or tensor
    dtype:
    - torch.float32
    ndim:
    - '0'
    - '1'
    tensor_t:
    - torch.tensor
inputs:
  optional:
  - out
  required:
  - input
  - end
  - weight
