constraints:
  dst:
    descp: Destination rank.
    doc_dtype:
    - python:int
  group:
    default: <objectobject>
    descp: The process group to work on
    doc_dtype:
    - ProcessGroup
  tag:
    default: '0'
    descp: Tag to match send with remote recv
    doc_dtype:
    - python:int
  tensor:
