constraints:
  '**kwargs':
    descp: ''
    normalized_descp: []
  axis:
    default: _Null
    descp: Axis along which to choose sort the input tensor. If not given, the flattened
      array is used. Default is -1.
    doc_dtype: int or None, optional, default='-1'
    normalized_default: DEFAULT Null
    normalized_descp:
    - Axis along which to choose sort the input D_STRUCTURE
    - If not given the flattened D_STRUCTURE is used
    - Default is CONSTANT_NUM
    normalized_docdtype: D_TYPE or None optional default CONSTANT_NUM
  data:
    default: None
    descp: The input array
    doc_dtype: NDArray
    normalized_default: DEFAULT None
    normalized_descp:
    - The input D_STRUCTURE
    normalized_docdtype: ONE_WORD D_STRUCTURE
  is_ascend:
    default: _Null
    descp: Whether to sort in ascending or descending order.
    doc_dtype: boolean, optional, default=1
    normalized_default: DEFAULT Null
    normalized_descp:
    - Whether to sort in ascending or descending order
    normalized_docdtype: D_TYPE optional default CONSTANT_NUM
  name:
    default: None
    descp: ''
    normalized_default: DEFAULT None
    normalized_descp: []
  out:
    default: None
    descp: The output NDArray to hold the result.
    doc_dtype: NDArray, optional
    normalized_default: DEFAULT None
    normalized_descp:
    - The output D_STRUCTURE to hold the result
    normalized_docdtype: D_STRUCTURE optional
inputs:
  optional:
  - data
  - axis
  - is_ascend
  - out
  - name
  required:
  - '**kwargs'
